    <title>VUE app2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="app2">
        <center>
            <h1 ref="titolo">{{ message }}</h1>
            <button @click="change">CHANGE TITLE</button>
        </center>
    </div> 
    <hr/>
    
        <script src="main.js"></script>

        <script>
            //////////////////////////////
            var app2 = new Vue({
                el: '#app2',
                data: {
                    message: 'Hello Vue!',
            },
            methods: {
                change:function(){
                   // app3.change();
                   app2.$refs.titolo.innerText = "Titolo cambiato"//ref Ã¨ una sorta di documentID
                }
            }
            })
